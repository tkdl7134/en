<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ゲスト登録フォーム</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .red-text {
        color: red;
        font-weight: bold;
        text-align: center;
      }

      .red-line {
        border: none;
        border-top: 2px dashed red;
        margin: 20px 0;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 8px;
      }

      legend {
        font-weight: bold;
        padding: 0 10px;
      }

      label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"] {
        padding: 8px;
        margin-left: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      input[type="checkbox"] {
        margin-right: 10px;
      }

      input[type="number"] {
        width: 3rem;
        text-align: center;
      }

      .full-width {
        width: calc(100% - 20px);
        margin-left: 10px;
      }

      .count-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      button {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        background-color: #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>お手数ではございますが、ご出欠情報のご登録をお願い申し上げます。</p>
      <p class="red-text">2024.06.09までにご返信をお願いいたします。</p>
      <hr class="red-line" />
      <form>
        <fieldset>
          <legend>ゲストカテゴリー</legend>
          <label
            ><input type="checkbox" name="guest-category" value="groom" />
            新郎側ゲスト</label
          >
          <label
            ><input type="checkbox" name="guest-category" value="bride" />
            新婦側ゲスト</label
          >
        </fieldset>

        <fieldset>
          <legend>同伴人数</legend>
          <div class="count-group">
            <span>大人</span>
            <button type="button" onclick='count("plus", "adult")'>+</button>
            <input type="number" id="adult" value="0" class="result" />
            <button type="button" onclick='count("minus", "adult")'>-</button>
          </div>
          <div class="count-group">
            <span>子供</span>
            <button type="button" onclick='count("plus", "child")'>+</button>
            <input type="number" id="child" value="0" class="result" />
            <button type="button" onclick='count("minus", "child")'>-</button>
          </div>
          <div class="count-group">
            <span>幼児</span>
            <button type="button" onclick='count("plus", "baby")'>+</button>
            <input type="number" id="baby" value="0" class="result" />
            <button type="button" onclick='count("minus", "baby")'>-</button>
          </div>
        </fieldset>

        <fieldset>
          <legend>お名前</legend>
          <label
            >漢字 <input type="text" placeholder="姓" class="name-input" />
            <input type="text" placeholder="名" class="name-input"
          /></label>
          <label
            >カタカナ
            <input type="text" placeholder="せい" class="name-input" />
            <input type="text" placeholder="めい" class="name-input"
          /></label>
          <label
            >ローマ字
            <input type="text" placeholder="Last Name" class="name-input" />
            <input type="text" placeholder="First Name" class="name-input"
          /></label>
        </fieldset>

        <label>メールアドレス <input type="email" class="full-width" /></label>
        <label>電話番号 <input type="tel" class="full-width" /></label>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
