<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="survey.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;700;900&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </head>
  <body>
    <div class="survey-container">
      <header class="tk_survey_header">
        <div class="top-left">
          <img
            src="imgFolder/logo.png"
            alt="logo"
            style="width: 100%; height: 100%"
          />
        </div>

        <div class="middle-title">
          <div>出席の方</div>
          <div class="middle-img">
            <img
              src="imgFolder/footer.png"
              alt="title"
              style="width: 100%; height: 100%"
            />
          </div>
        </div>

        <div class="top-right">
          <img
            src="imgFolder/menu-btn.png"
            alt="menu-button"
            style="width: 100%; height: 100%"
          />
        </div>
      </header>

      <main class="tk_survey_main">
        <div class="main-content">
          <div class="main-content-words">
            <div>
              お手数ではございますが、ご出欠情報のご登録をお願い申し上げます。
            </div>
            <div style="margin-top: 0.5rem">
              2024.06.09までにご返信をお願いいたします。
            </div>
            <div>
              <img
                src="imgFolder/pointline.png"
                alt="menu-button"
                style="width: 100%; height: 100%"
              />
            </div>
            <div>
              <img
                src="imgFolder/arrowline.png"
                alt="menu-button"
                style="width: 100%; height: 100%"
              />
            </div>
          </div>
          <form action="SurveyC">
            <div class="survey-input">
              <div>
                <div class="tg-slide-page">
                  <div>
                    <div>ゲストカテゴリー</div>
                    <label>
                      <input name="interest" type="checkbox" value="groom" />
                      新郎側ゲスト
                    </label>
                    <label>
                      <input name="interest" type="checkbox" value="bride" />
                      新婦側ゲスト
                    </label>
                  </div>
                  <div>
                    <div>同伴人数 </div>
                    <div class="together-people">大人</div> 
                    <input
                      type="button"
                      onclick='count("plus","adult")'
                      value="+"
                    />
                    <input
                      style="width: 2rem"
                      class="result"
                      value="0"
                      id="adult"
                    />
                    <input
                      type="button"
                      onclick='count("minus","adult")'
                      value="-"
                    /> 
                    <div class="together-people">子供</div> 
                    <input
                      type="button"
                      onclick='count("plus","child")'
                      value="+"
                    />
                    <input
                      style="width: 2rem"
                      class="result"
                      value="0"
                      id="child"
                    />
                    <input
                      type="button"
                      onclick='count("minus","child")'
                      value="-"
                    />
                     <div class="together-people">幼児</div> 
                     <input
                      type="button"
                      onclick='count("plus","baby")'
                      value="+"
                    />
                    <input
                      style="width: 2rem"
                      class="result baby"
                      value="0"
                      id="baby"
                    />
                    <input
                      type="button"
                      onclick='count("minus","baby")'
                      value="-"
                    />
                  </div>
                  <div>
                    <fieldset>
                      <legend>お名前</legend>
                      <label>
                        <div>漢字</div>
                        <input
                          type="text"
                          placeholder="姓"
                          class="name-input" />
                        <input type="text" placeholder="名" class="name-input"
                      /></label></br>
                      <label>
                        <div>カタカナ</div>
                        <input
                          type="text"
                          placeholder="せい"
                          class="name-input" />
                        <input
                          type="text"
                          placeholder="めい"
                          class="name-input"
                      /></label></br>
                      <label>
                        <div>ローマ字</div>
                        <input
                          type="text"
                          placeholder="Last Name"
                          class="name-input" />
                        <input
                          type="text"
                          placeholder="First Name"
                          class="name-input"
                      /></label>
                    </fieldset>
                  </div>
                  <div>メールアドレス<input type="email" name="email" /></div>
                  <div>電話番号 <input type="number" name="phonenum" /></div>
                </div>
              </div>
              <div>asdf</div>
            </div>
          </form>
        </div>
      </main>

      <footer class="tk_survey_footer"></footer>
    </div>
  </body>

  <script>
    $(function () {
      $(".survey-input").slick({});
    });
  </script>

  <script>
    function count(type, input) {
      const resultElement = document.getElementById(input);

      let number = parseInt(resultElement.value);

      if (type === "plus") {
        number += 1;
      } else if (type === "minus") {
        if (number > 0) {
          number -= 1;
      }
    }
      // 결과 출력
      resultElement.value = number;
    }
  </script>
</html>
