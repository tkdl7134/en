<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <div class="survey-container">
      <header class="tk_survey_header">
        <div class="top-left">
          <img
            src="imgFolder/logo.png"
            alt="logo"
            style="width: 100%; height: 100%"
          />
        </div>

        <div class="middle-title">
          <div>出席の方</div>
          <div class="middle-img">
            <img
              src="imgFolder/footer.png"
              alt="title"
              style="width: 100%; height: 100%"
            />
          </div>
        </div>

        <div class="top-right">
          <img
            src="imgFolder/menu-btn.png"
            alt="menu-button"
            style="width: 100%; height: 100%"
          />

      <main class="tk_survey_main">

            <div>お手数ではございますが、ご出欠情報のご登録をお願い申し上げます。</div>
            <div>2024.06.09までにご返信をお願いいたします。</div>
            <div>          
              <img
              src="imgFolder/pointline.png"
              alt="menu-button"
              style="width: 100%; height: 100%"
            /></div>
            <div>
              <img
              src="imgFolder/arrowline.png"
              alt="menu-button"
              style="width: 100%; height: 100%" />
            </div>
          </div>

          <div class="">
            <action ="SurveyC">
              お名前<input name="name" /> </br>
              フリガナ<input name="hurigana" /> </br>
              お名前(英語) <input name="engname" /> </br>
              e-mail <input name="email" /> </br>
              携帯電話 <input name="phonenum" /> </br>
            </form>
          </div>
        </div>

      </main>

      <footer class="tk_survey_footer"></footer>
    </div>
  </body>
</html>
